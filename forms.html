<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ejemplo de album</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <meta name="viewport" content="width=device-widt, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
		body {
			background-color: #dfe6e9;
			margin: 0;
			padding: 0;
			font-family: "montserrat", sans-serif;
		}

		h2 {
			text-align: center;
margin-top: 15px;
		}

		.fondo {
			background-color: #222f3e;
			color: white;
      padding: 10px;
		}

		.contenido {
			margin-top: 14px;
      margin-bottom: 20px;
		}
</style>
</head>

<body>
  <header>
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h4 class="text-white">Alonso Garcia</h4>
          <span class="text-muted">Aqui deberia de ir un menu</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong><i class="fas fa-check-square"></i> Formulario</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
  </header>

  <content>
    <div class="container contenido">
        <form class="row g-3">
          <h2 class="fondo">FORMULARIO</h2>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
            <div id="emailHelp" class="form-text">Descuida, no te enviaremos spam</div>
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4">
            <div id="passwordHelpBlock" class="form-text">
              Tu contraseña debe de ser tan grande y especial como el amor a tu mamá <i class="fas fa-hand-holding-heart"></i>
            </div>
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Calle Falsa 1234">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Dirección Adicional</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento, Estudio o Cuarto en la Estrella de la Muerte">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
              <option selected>Escoge...</option>
              <option>...</option>
            </select>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Aceptar los Terminos y Condiciones
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrarme <i class="fas fa-check"></i></button>
          </div>
        </form>
</div>
  </content>
  <footer class="fondo" style="margin: 5px; padding: 1%;">
    Derechos Reservados 2020<br><kbd><i class="fas fa-terminal"></i> Angel Alonso Miranda Garcia</kbd>
  </footer>
</body>
</html>
